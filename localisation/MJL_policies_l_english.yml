 formalized_measures2:0 "Formalized Scales, Weights and Measures"
 desc_formalized_measures2:0 "Our nation has formalized its system of weights, scales and measures. Four to eight bovates to the hide, and five hides to the fee makes a wapentake at a hundred. We're not quite sure. While this is no metric system, it does go a long way to help that we are at least decided on using the same basic units everywhere in the country."
